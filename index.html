<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="div1 btn display"></div> 
      <div class="div2 btn">7</div>
      <div class="div3 btn">8</div>
      <div class="div4 btn">9</div>
      <div class="div5 btn operation-btn">/</div>
      <div class="div6 btn">4</div>
      <div class="div7 btn">5</div>
      <div class="div8 btn">6</div>
      <div class="div9 btn operation-btn">*</div>
      <div class="div10 btn">1</div>
      <div class="div11 btn">2</div>
      <div class="div12 btn">3</div>
      <div class="div13 btn operation-btn">-</div>
      <div class="div14 btn">0</div>
      <div class="div15 btn">.</div>
      <div class="div16 btn">C</div>
      <div class="div17 btn operation-btn">+</div>
      <div class="div18 btn">=</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
